<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>VP Travel</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/vp .png" type="image/x-icon">
    <link rel="stylesheet" href="book.css" />
  </head>
  <body>
    <section class="section-book">
      <div class="book">
        <div class="book__form">
          <form action="#" class="form">
            <h2 class="heading">
              Book Your Trip Now
            </h2>
            <div class="form__group">
              <input
                type="text"
                class="form__input"
                placeholder="Full name"
                id="name"
                required
              />
              <label for="name" class="form__label"></label>
            </div>

            <div class="form__group">
              <input
                type="email"
                class="form__input"
                placeholder="Email address"
                id="email"
                required
              />
              <label for="email" class="form__label"></label>
            </div>
            <div class="form__group">
                <input
                  type="text"
                  class="form__input"
                  placeholder="Where to go"
                  id="destination"
                />
                <label for="name" class="form__label"></label>
              </div>
            <div class="form__group">
              <div class="form__radio-group">
                <input
                  type="radio"
                  class="form__radio-input"
                  id="small"
                  name="size"
                />
                <label for="small" class="form__radio-label">
                  <span class="form__radio-button"></span>
                  Small group
                </label>
              </div>

              <div class="form__radio-group">
                <input
                  type="radio"
                  class="form__radio-input"
                  id="large"
                  name="size"
                />
                <label for="large" class="form__radio-label">
                  <span class="form__radio-button"></span>
                  Large group
                </label>
              </div>
            </div>

            <div class="form__group">
              <button class="btn " onclick="submission()"><a href="main.html" style="color: white; text-decoration: none;"> BOOK &rarr;</a></button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
  <script>
    function submission() {
      alert("Your trip has been succesfully booked!!")
    }
  </script>
</html>
